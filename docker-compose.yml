version: '3.5'
services:
  service-auth:
    image: jinhong0719/dms-sms-service-club:${VERSION}.RELEASE
    container_name: service-club
    networks:
      - dms_sms_local
    ports:
      - 10100-10200:10100-10200
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - CONSUL_ADDRESS=${CONSUL_ADDRESS}
      - JAEGER_ADDRESS=${JAEGER_ADDRESS}

networks:
  dms_sms_local:
    name: dms_sms_local
    driver: bridge
